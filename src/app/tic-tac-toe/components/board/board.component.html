<div *ngIf="board" class="board-container">
  <div class="board">
    <button class="board-button" *ngFor="let index of [0,1,2,3,4,5,6,7,8]" (click)="onBoardClick(index)">
      {{showProperSymbol(board[index])}}
    </button>
  </div>
  
  <div class="players">{{getPlayerNameMessage()}}</div>
  <div class="game-status" *ngIf="game && game.status">Game Status: {{game.status}}</div>
  <button class="restart-button" (click)="restartGame()">Restart</button>
</div>
